<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>ログインフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    [v-cloak] {
      display: none;
    }
    
    /* 全体のスタイル設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f0f0;
    }
    /* フォームコンテナのスタイル設定 */
    .login-form {
      width: 100%;
      max-width: 400px;
      margin: 50px auto; /* 上下に50pxのマージン、中央揃え */
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .member-signup {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
    .member-signup:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-container fluid>
        <v-row>
          <v-col cols="12">
            <v-form class="login-form">
              <v-text-field
                label="ID"
                v-model="id"
                prepend-icon="mdi-account"
                outlined
                dense
                required
              ></v-text-field>
              <v-text-field
                label="パスワード"
                v-model="password"
                prepend-icon="mdi-lock"
                type="password"
                outlined
                dense
                required
              ></v-text-field>
              <v-btn
                color="primary"
                block
                @click="handleLoginClick"
              >
                ログイン
              </v-btn>
              <a href="index_SignUp.html" class="member-signup">会員登録はこちら</a>
            </v-form>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          id: '',
          password: ''
        };
      },
      methods: {
        async handleLoginClick() {
          try {
            // API リクエストの URL
            const response = await axios.get('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/SELECT', {
              params: {
                ID: this.id,
                Password: this.password
              },
              headers: {
                'Content-Type': 'application/json'
              }
            });

            if (response.status === 200) {
              alert('ログイン成功');
              // ログイン成功後の処理
              window.location.href = 'index_form.html'; 
            }
          } catch (error) {
            if (error.response) {
              // エラーレスポンスがある場合の処理
              if (error.response.status === 401) {
                alert('ID または Password が一致しません。');
              } else {
                alert('ログイン中にエラーが発生しました。');
              }
            } else {
              // レスポンスがないエラー
              alert('ネットワークエラーが発生しました。');
            }
          }
        }
      }
    });
  </script>
</body>
</html>
