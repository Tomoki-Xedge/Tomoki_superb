<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>おみくじアプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-row>
          <v-col cols="12" md="6" offset-md="3">
            <v-card>
              <v-card-title class="text-h5">おみくじアプリ</v-card-title>
              <v-card-subtitle>結果を取得して表示します</v-card-subtitle>
              <v-card-actions>
                <v-btn @click="fetchFortuneResult" color="primary">おみくじを引く</v-btn>
              </v-card-actions>
              <v-card-text>
                <v-list>
                  <v-list-item v-if="result">
                    {{ result }}
                  </v-list-item>
                  <v-list-item v-else>
                    結果がありません
                  </v-list-item>
                </v-list>
              </v-card-text>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          result: null
        };
      },
      methods: {
        async fetchFortuneResult() {
          try {
            const response = await fetch('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/GET_FORTUNE_RESULT');
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.Message || 'ネットワークエラー');
            }
            const data = await response.json();
            this.result = data.Result;
          } catch (error) {
            console.error('エラー:', error);
            alert(`おみくじの結果を取得できませんでした。エラー: ${error.message}`);
          }
        }
      }
    });
  </script>
</body>
</html>
