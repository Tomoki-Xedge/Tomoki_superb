<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="おみくじアプリケーション">
  <title>おみくじアプリケーション</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  
  <!-- Material Design Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  
  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    #app {
      position: relative;
      height: 100vh;
      background-image: url('kadai_shrine.jpg');
      background-size: cover;
    }

    .fortuneArea {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .showResult_text {
      margin-top: 10px;
      font-family: "MS Mincho", serif;
      font-weight: 1000;
      font-size: 150px;
      background-color: antiquewhite;
      animation: zoomIn 0.5s forwards ease-in-out;
      opacity: 0;
    }

    .shareButton_X {
      background-color: black !important;
      color: white !important;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <div class="fortuneArea">
        <v-btn large color="green" @click="drawFortune" class="fortuneBotton">
          <span>早速占う</span>
        </v-btn>
        <p v-if="showResult" :key="resultKey" class="showResult_text">{{ fortuneResult }}</p>
        <v-btn v-if="showResult" large @click="shareResult" class="shareButton_X">
          <v-icon left>mdi-twitter</v-icon>
          結果をXでシェアする
        </v-btn>
      </div>
    </v-app>
  </div>

  <audio id="clickSound">
    <source src="Ou_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  
  <!-- Vuetify JS -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        fortunes: [],
        fortuneResult: '',
        showResult: false,
        resultKey: ''
      },
      created() {
        this.fetchFortuneResults();
      },
      methods: {
        async fetchFortuneResults() {
          try {
            const response = await fetch('https://your-api-endpoint.azurewebsites.net/api/GET_FORTUNE_RESULTS');
            const data = await response.json();
            this.fortunes = data.map(item => item.Result);
          } catch (error) {
            console.error('Error fetching fortune results:', error);
          }
        },
        drawFortune() {
          this.playClickSound();

          const randomIndex = Math.floor(Math.random() * this.fortunes.length);
          this.fortuneResult = this.fortunes[randomIndex];
          this.showResult = true;
          this.resultKey = Date.now().toString(); // Generate a unique key for each result display
        },
        shareResult() {
          const textToShare = `今日のおみくじの結果は「${this.fortuneResult}」でした！`;
          const urlToShare = 'https://your-website-url.com/';
          const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(textToShare)}&url=${encodeURIComponent(urlToShare)}`;
          window.open(twitterUrl, '_blank');
        },
        playClickSound() {
          const audio = document.getElementById('clickSound');
          audio.play();
        }
      }
    });
  </script>
</body>
</html>
