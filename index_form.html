<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>おみくじアプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-btn @click="getFortune">おみくじを引く</v-btn>
        <v-card v-if="fortuneResult" class="mt-4">
          <v-card-title>おみくじの結果</v-card-title>
          <v-card-subtitle>{{ fortuneResult }}</v-card-subtitle>
        </v-card>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          fortuneResult: null
        };
      },
      methods: {
        async getFortune() {
          try {
            const response = await fetch('https://<your-function-url>/api/GET_FORTUNE_RESULTS');
            const results = await response.json();
            if (results.length > 0) {
              // ランダムに結果を選ぶ
              const randomIndex = Math.floor(Math.random() * results.length);
              this.fortuneResult = results[randomIndex];
            } else {
              this.fortuneResult = 'おみくじの結果がありません';
            }
          } catch (error) {
            console.error('Error fetching fortune:', error);
            this.fortuneResult = 'おみくじの取得に失敗しました';
          }
        }
      }
    });
  </script>
</body>
</html>
