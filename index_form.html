<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>おみくじサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-row>
          <v-col cols="12" md="6" offset-md="3">
            <v-card>
              <v-card-title class="headline">おみくじを引く</v-card-title>
              <v-card-subtitle>ボタンをクリックしておみくじを引いてください。</v-card-subtitle>
              <v-card-actions>
                <v-btn @click="getFortune" color="primary">おみくじを引く</v-btn>
              </v-card-actions>
              <v-card-text>
                <v-alert v-if="fortuneResult" type="success">{{ fortuneResult }}</v-alert>
                <v-alert v-if="error" type="error">{{ error }}</v-alert>
              </v-card-text>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          fortuneResult: '',
          error: ''
        };
      },
      methods: {
        async getFortune() {
          try {
            const response = await fetch('https://<your-function-app>.azurewebsites.net/api/GET_FORTUNE_RESULT', {
              method: 'GET'
            });

            const result = await response.json();
            if (response.ok) {
              this.fortuneResult = result.Result;
              this.error = '';
            } else {
              this.fortuneResult = '';
              this.error = 'おみくじの結果が取得できませんでした。';
            }
          } catch (error) {
            this.fortuneResult = '';
            this.error = 'ネットワークエラーが発生しました。';
          }
        }
      }
    });
  </script>
</body>
</html>
