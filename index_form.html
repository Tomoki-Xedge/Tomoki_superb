<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>掲示板</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="container">
        <!-- 投稿フォーム -->
        <v-form>
          <v-text-field
            v-model="newPost.username"
            label="ニックネーム"
            required
          ></v-text-field>
          <v-textarea
            v-model="newPost.content"
            label="内容"
            rows="5"
            required
          ></v-textarea>
          <v-btn @click="addPost" color="primary">投稿</v-btn>
          <v-alert v-if="errorMessage" type="error" class="error-message">
            {{ errorMessage }}
          </v-alert>
        </v-form>

        <!-- 投稿リスト -->
        <v-divider></v-divider>
        <v-list>
          <v-list-item-group v-if="posts.length">
            <v-list-item v-for="(post, index) in posts" :key="index">
              <v-list-item-content>
                <v-list-item-subtitle>{{ post.Content }}</v-list-item-subtitle>
                <v-list-item-subtitle>投稿者: {{ post.Username }}</v-list-item-subtitle>
                <v-list-item-subtitle>投稿日: {{ new Date(post.CreatedAt).toLocaleString() }}</v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
          <v-list-item v-else>
            <v-list-item-content>
              <v-list-item-title>投稿はまだありません</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          newPost: {
            content: '',
            username: ''
          },
          posts: [],
          errorMessage: ''
        };
      },
      created() {
        this.fetchPosts();
      },
      methods: {
        async addPost() {
          if (this.newPost.content && this.newPost.username) {
            try {
              const response = await fetch('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/ADD_POST', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  Content: this.newPost.content,
                  Username: this.newPost.username
                })
              });
              const result = await response.json();
              if (response.ok) {
                this.newPost.content = ''; // フォームをクリア
                this.newPost.username = ''; // フォームをクリア
                this.fetchPosts(); // 投稿リストを再取得
              } else {
                this.errorMessage = result.Message || '投稿に失敗しました';
              }
            } catch (error) {
              console.error('Error adding post:', error);
              this.errorMessage = '投稿に失敗しました';
            }
          } else {
            alert('内容とニックネームを入力してください');
          }
        },
        async fetchPosts() {
          try {
            const response = await fetch('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/GET_POSTS');
            const result = await response.json();
            if (response.ok) {
              this.posts = result.Posts;
            } else {
              this.errorMessage = '投稿の取得に失敗しました: ' + result.Message;
            }
          } catch (error) {
            console.error('Error fetching posts:', error);
            this.errorMessage = '投稿の取得に失敗しました';
          }
        }
      }
    });
  </script>
</body>
</html>
