<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>掲示板</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container class="container">
        <!-- 投稿フォーム -->
        <v-form>
          <v-textarea
            v-model="newPost.content"
            label="内容"
            rows="5"
            required
          ></v-textarea>
          <v-btn @click="addPost" color="primary">投稿</v-btn>
        </v-form>

        <!-- 投稿リスト -->
        <v-divider></v-divider>
        <v-list>
          <v-list-item-group v-if="posts.length">
            <v-list-item v-for="(post, index) in posts" :key="post.PostID">
              <v-list-item-content>
                <v-list-item-subtitle>{{ post.Content }}</v-list-item-subtitle>
                <v-list-item-subtitle class="grey--text">{{ post.Nickname }} - {{ new Date(post.Timestamp).toLocaleString() }}</v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
          </v-list-item-group>
          <v-list-item v-else>
            <v-list-item-content>
              <v-list-item-title>投稿はまだありません</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          newPost: {
            content: ''
          },
          posts: []
        };
      },
      methods: {
        async addPost() {
          if (this.newPost.content) {
            try {
              const response = await fetch('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/ADD_POST', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  UserID: 'testUser', // 適切なユーザーIDに置き換えてください
                  Content: this.newPost.content
                })
              });

              if (response.ok) {
                const result = await response.json();
                console.log(result);
                this.newPost.content = ''; // フォームをクリアする
                this.fetchPosts(); // 投稿リストを再取得する
              } else {
                alert('投稿に失敗しました');
              }
            } catch (error) {
              console.error('Error:', error);
              alert('エラーが発生しました');
            }
          } else {
            alert('内容を入力してください');
          }
        },
        async fetchPosts() {
          try {
            const response = await fetch('https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/GET_POSTS');
            if (response.ok) {
              const result = await response.json();
              this.posts = result;
            } else {
              console.error('Failed to fetch posts');
            }
          } catch (error) {
            console.error('Error:', error);
          }
        }
      },
      created() {
        this.fetchPosts(); // コンポーネントが作成されたときに投稿リストを取得する
      }
    });
  </script>
</body>
</html>
