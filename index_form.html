<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>おみくじサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .v-application--wrap {
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-row class="d-flex justify-center">
          <v-col cols="12" sm="6" md="4">
            <v-card>
              <v-card-title class="headline">おみくじサイト</v-card-title>
              <v-card-subtitle>おみくじを引いて結果を見てみましょう！</v-card-subtitle>
              <v-card-actions>
                <v-btn @click="getFortune" color="primary" block>おみくじを引く</v-btn>
              </v-card-actions>
              <v-card-text>
                <v-alert v-if="fortuneResult" type="success" border="left">
                  <v-icon>mdi-luck</v-icon>
                  <span>{{ fortuneResult }}</span>
                </v-alert>
                <v-alert v-else type="info" border="left">
                  おみくじの結果がここに表示されます。
                </v-alert>
              </v-card-text>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data() {
        return {
          fortuneResult: null
        };
      },
      methods: {
        async getFortune() {
          try {
            // APIのURL
            const apiUrl = 'https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/GET_FORTUNE_RESULT';

            // APIからデータを取得
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
              throw new Error(`HTTPエラー！ ステータスコード: ${response.status}`);
            }

            // JSON形式でレスポンスを解析
            const data = await response.json();
            console.log(data);  

            // 結果を表示
            this.fortuneResult = data.FortuneResult;

          } catch (error) {
            // エラーが発生した場合
            console.error('エラー:', error);
            this.fortuneResult = 'おみくじ結果を取得できませんでした。';
          }
        }
      }
    });
  </script>
</body>
</html>
