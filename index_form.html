<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>おみくじサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <style>   
    #app {
      background: rgba(0,0,0,0);  
    }

    #app[v-cloak] {
      display: none;
    }

    v-card-text {
      text-align:center
    }

    .success-text {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0px 10px 0px;
    font-family: 'Times New Roman', serif;
    font-size:65px;
    color: black; 
    }
    </style>
</head>
<body>
  <div id="bird">
    <div id="app" v-cloak>
      <v-app>
        <v-container fill-height>
          <v-row class="d-flex align-center justify-center">
            <v-col class="d-flex align-center justify-center">
              <v-card>
                <v-card-actions>
                  <v-btn @click="getFortune" color="primary" block>おみくじを引く</v-btn>
                </v-card-actions>
                <v-card-text>
                  <transition name="fade">
                    <span v-if="fortuneResult" class="success-text">
                      <v-icon>mdi-luck</v-icon>
                      {{ fortuneResult }}
                    </span>
                  </transition>
                </v-card-text>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-app>
    </div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data() {
      return {
        fortuneResult: null,
        audio: new Audio('Result_click_sound.mp3') // クリック時
      };
    },
    methods: {
      async getFortune() {
        try {
          // 音声を再生
          this.audio.play();
          
          // APIのURL
          const apiUrl = 'https://m3h-tomoki-3appfunctionapiapp.azurewebsites.net/api/GET_FORTUNE_RESULT';

          // APIからデータを取得
          const response = await fetch(apiUrl);
          
          if (!response.ok) {
            throw new Error(`HTTPエラー！ ステータスコード: ${response.status}`);
          }

          // JSON形式でレスポンスを解析
          const data = await response.json();
          console.log(data);  

          // 結果を表示
          this.fortuneResult = data.fortuneResult;

        } catch (error) {
          // エラーが発生時
          console.error('エラー:', error);
          this.fortuneResult = '結果';
        }
      }
    }
  });

 VANTA.BIRDS({
    el: "#bird", 
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 585.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
  });
</script>
</body>
</html>
